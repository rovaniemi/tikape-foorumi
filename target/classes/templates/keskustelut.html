<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${kategoria.nimi}">kategorian nimi</h1>
        <p><span th:text="${kategoria.kuvaus}">kategorian kuvaus</span></p>
        <ol>
            <li th:each="keskustelu: ${keskustelut}">
                <span th:text="${keskustelu.otsikko}">keskustelun otsikko</span> <a th:href="${'/' + keskustelu.kategoria + '/' + keskustelu.id}">linkki</a>
            </li>
        </ol>
    </body>
</html>
