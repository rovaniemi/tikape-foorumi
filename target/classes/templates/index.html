<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Matikkafoorumi</h1>
      
        

        <table>
            <tr>
                <th>KATEGORIA</th>
                <th>VIESTIEN MÄÄRÄ</th>
                <th>VIIMEISIN VIESTI</th>
                
            </tr>
            <tr th:each="nakyma : ${nakyma}"> 
                <td th:text="${nakyma.kategoriaNimi}">nimi</td> 
                <td th:text="${nakyma.lukumaara}">aika</td>
                <td th:text="${nakyma.aika}">lukumaara</td>
                <td><a th:href="${nakyma.kategoriaId}">></a></td>
            </tr>
            
        </table>
    </body>
</html>
